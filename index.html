<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Mesto Russia</title>

<body class="page">
    <header class="header">
        <img class="header__logo" src="/images/Logo_header.png" alt="логотип Место Россия">
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__frame">
            <img src="/images/photo_profile.jpg" alt="фотография профиля" class="profile__image">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Я Бэндер</h1>
                <p class="profile__profession">Дайте мне прут! (Робот-сгибальщик)</p>
                <button class="profile__edit-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
                        <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
                        </svg>
                </button>
                <button class="profile__add-post">
                    <img src="/images/plass_image.png" alt="нажать здесь чтобы добавить запись" class="profile__add-image">
                </button>
            </div>
        </div>
